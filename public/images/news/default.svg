<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8e6c8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6d4b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <g transform="translate(400,300)">
    <!-- Islamic geometric pattern -->
    <g fill="#b8924f" opacity="0.3">
      <circle cx="0" cy="0" r="80"/>
      <circle cx="0" cy="0" r="60"/>
      <circle cx="0" cy="0" r="40"/>
    </g>
    <!-- News icon -->
    <g fill="#8b5a3c" transform="translate(-30,-25)">
      <rect x="0" y="0" width="60" height="50" rx="4" fill="#8b5a3c"/>
      <rect x="5" y="5" width="50" height="3" fill="#f8e6c8"/>
      <rect x="5" y="12" width="40" height="3" fill="#f8e6c8"/>
      <rect x="5" y="19" width="45" height="3" fill="#f8e6c8"/>
      <rect x="5" y="26" width="35" height="3" fill="#f8e6c8"/>
      <rect x="5" y="33" width="42" height="3" fill="#f8e6c8"/>
    </g>
    <!-- Text -->
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#8b5a3c" font-weight="bold">
      News & Events
    </text>
    <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#8b5a3c">
      Madrasatul Quran
    </text>
  </g>
</svg>
