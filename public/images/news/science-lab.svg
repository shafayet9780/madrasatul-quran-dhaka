<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8e6c8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6d4b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <g transform="translate(400,300)">
    <!-- Islamic geometric pattern -->
    <g fill="#b8924f" opacity="0.3">
      <circle cx="0" cy="0" r="80"/>
      <circle cx="0" cy="0" r="60"/>
      <circle cx="0" cy="0" r="40"/>
    </g>
    <!-- Science lab equipment -->
    <g fill="#8b5a3c" transform="translate(-40,-30)">
      <!-- Test tube -->
      <ellipse cx="0" cy="0" rx="8" ry="25" fill="#8b5a3c"/>
      <rect x="-8" y="-25" width="16" height="5" fill="#8b5a3c"/>
      <!-- Beaker -->
      <ellipse cx="25" cy="0" rx="12" ry="20" fill="#8b5a3c"/>
      <rect x="13" y="-20" width="24" height="5" fill="#8b5a3c"/>
      <!-- Microscope -->
      <rect x="45" y="-15" width="20" height="30" fill="#8b5a3c"/>
      <circle cx="55" cy="-20" r="8" fill="#8b5a3c"/>
    </g>
    <!-- Text -->
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8b5a3c" font-weight="bold">
      Science Laboratory
    </text>
    <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#8b5a3c">
      New Facility
    </text>
  </g>
</svg>
